<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Effirmaevei">
    <meta name="google-site-verification" content="dH5uim9eAyoC0REqWzFuep6s_HFJt5bmJZnvl3gmKds" />
    <title>Effirmaevei · Freelance · Indie Game Developer Portfolio </title>
    <meta name="Description" content="Kickstart your game projects now! Receive our support from start to end to create amazing game experiences. By gamers, for gamers!">
    </title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico">

    <style>
        /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
    </style>
</head>

<body>

    <!--navbar styles to look like a navbar
            navbar-expand-* indicates the navbar should be expanded (x axis) if viewport w is above. Without it, items will also stack vertically on desktop. Not only on mobile (default). * 
            navbar-brand declares a logo -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <!--aria stuff is just for accessibility labels / flow-->

        <!--To make brand and toggler stay together, put them in the same div-->
        <a class="navbar-brand" href="./">EFFIRMAEVEI </a>
        <button class="navbar-toggler  bg-iconnav" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=navbar-toggler-icon></span>
        </button>

        <!--content in next div is going to be a collapsible region = class=navbar-collapse collapse-->
        <div class='collapse navbar-collapse' id=navbarSupportedContent>
            <ul class="navbar-nav">
                <!--required a container-->
                <!--nav item and links style either the entire item or just the link part-->
                <li class="nav-item">
                    <a class="nav-link" data-value="about" href="./about">About</a> </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="portfolio" href="#">Portfolio</a> </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="services" href="#">Services</a> </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="pipboy" href="./pipboy">Pipboy Demo</a> </li>
            </ul>
        </div>
    </nav>
    <header class="header-overlay">
        <div class="container h-100 header-text">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-dark font-weight-bold">APPS &#x271A VIDEOGAMES.</h1>
                    <hr class="divider my-4">
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p id=kappa class="text-white-75 font-weight-normal mb-5">We at Effirmaevei take game development
                        very
                        seriously. Kickstart your project with us!</p>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container mt-4">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your Email">
                    <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">One</span>
                        <span class="input-group-text">Two</span>
                        <span class="input-group-text">Three</span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>
            </form>
        </div>
    </section>

    <section id=slideshow>
        <div id="demo" class="container carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/la.jpg" alt="Los Angeles">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                        <p>We had such a great time in LA!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/chicago.jpg" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img src="assets/ny.jpg" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </section>

    <div>
        <script src="./vendor/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Bootstrap -->
        <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Custom script -->
        <script src="./js/main.js"></script>
    </div>

    <script>
        //Delete this script in production env
        document.querySelectorAll("a.nav-link").forEach(function (elem) {
            elem.setAttribute("href", elem.getAttribute("href") + ".html");
        });
    </script>

</body>

</html>
