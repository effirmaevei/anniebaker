            ];

            let pos = 0;

            //`url(${imageUrl})`);

            function modifyPresets() {
                $('.content').css('background-image', backgroundImage[pos]);
                pos++;
                if (pos > 2) pos = 0;
            };


            var cSwitch = true,
                oldClass = 'liner-a',
                newClass = 'linar-b';


            setInterval(() => {
                // Change classes
                cSwitch ? $('.' + oldClass).addClass(newClass).removeClass(oldClass) :
                    $('.' + newClass).addClass(oldClass).removeClass(newClass);
                //Invert switch
                cSwitch = !cSwitch;
            }, 4000);
