<!-- This is a static web page using bootstrap as styling engine -->

<!-- Requirements 

1. Define square like sections with centered, atractive content that are easily reusable.
2. Use mobile first design

-->
<!DOCTYPE html>

    <title>Web Templates - Resources</title>

        content="Showcase of a 2 by 2 grid layout with footer using cards for content. Highly reusable.">


    <!-- PWA Home Screen in Mobile  -->
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

</head>

        <script src="vendor/bootstrap/js/bootstrap.js"></script>

        <script>
            let backgroundImage = [
                'linear-gradient(90deg, rgba(172, 86, 46, 0.466), rgba(236, 138, 58, 0.787))',
                'linear-gradient(90deg, rgba(46, 54, 172, 0.466), rgba(126, 58, 236, 0.787))',
                'linear-gradient(90deg, rgba(172, 164, 46, 0.466), rgba(144, 236, 58, 0.787))'
            ];

            let pos = 0;

            //`url(${imageUrl})`);

            function modifyPresets() {
                $('.content').css('background-image', backgroundImage[pos]);
                pos++;
                if (pos > 2) pos = 0;
            };


            var cSwitch = true,
                oldClass = 'liner-a',
                newClass = 'linar-b';


            setInterval(() => {
                // Change classes
                cSwitch ? $('.' + oldClass).addClass(newClass).removeClass(oldClass) :
                    $('.' + newClass).addClass(oldClass).removeClass(newClass);
                //Invert switch
                cSwitch = !cSwitch;
            }, 4000);
