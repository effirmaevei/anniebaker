<body>
    <!--navbar styles to look like a navbar
            navbar-expand-* indicates the navbar should be expanded (x axis) if viewport w is above. Without it, items will also stack vertically on desktop. Not only on mobile (default). * 
            navbar-brand declares a logo -->
    <nav class="navbar navbar-expand fixed-top mx-1 nav-fill" id="mainNav">
        <!--aria stuff is just for accessibility labels / flow-->
        <!--content in next div is going to be a collapsible region = class=navbar-collapse collapse-->
        <div class='collapse navbar-collapse show'>
            <ul class="navbar-nav w-100">
                <!--required a container-->
                <!--nav item and links style either the entire item or just the link part-->
                <li class="nav-item active border-active">
                    <a class="nav-link" data-value="STAT" href="#">STAT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- he put the tabs and tabs content inside a div container row col12 -->


    <!-- An horizontal nav below the main nav with suboptions of each "page" . It contains tabs and links to content in "tab-content" -->
    <!-- A better solution for exact pipboy is to put the li as child of the navitem in the navbar up there and use show/hide with absolute pos-->
    <ul class="nav nav-tabs my-3 border-0 justify-content-center">
        <li class="nav-item">
            <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
        </li>
        <li class="nav-item">
            <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
        </li>
        <li class="nav-item">
            <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
        </li>
    </ul>
    <!-- Actual content of the first "page"'s tabs. Matches references in "tabs" -->
    <div class="tab-content">
        <div class="tab-pane fade active show" id="status" role="tabpanel" aria-labelledby="status-tab">
            <div class="center-image ">
                <img src="assets/pipboy.gif" />
            </div>
        </div>

        <div class="tab-pane fade text-center" id="special" role="tabpanel" aria-labelledby="special-tab">In
            Construction</div>
        <div class="tab-pane fade text-center" id="perks" role="tabpanel" aria-labelledby="perks-tab">In Construction
        </div>
    </div>
    <footer class="navbar navbar-light pip-footer mx-1 justify-content-center" id="footer">
